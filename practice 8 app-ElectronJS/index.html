<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
  </head>
  <body>
    <h1>Convert temperature</h1>

    <div class="form-group col-md-3">
      <label for="usr">Celcius:</label>
      <input
        type="text"
        class="form-control"
        id="celcius"
        onkeyup="celciusToFahrenheit()"
      />
    </div>

    <div class="form-group col-md-3">
      <label for="pwd">Fahrenheit:</label>
      <input
        type="text"
        class="form-control"
        id="fahrenheit"
        onkeyup="fahrenheitToCelcius()"
      />
    </div>
    <script>
        function celciusToFahrenheit(){
            let c = document.getElementById('celcius').value;
            let f = c * 9 / 5 + 32;
            document.getElementById('fahrenheit').value = f;
        }
        function fahrenheitToCelcius(){
            let f = document.getElementById('fahrenheit').value;
            let c = ( f - 32 ) * 5 / 9;
            document.getElementById('celcius').value = c;
        }
    </script>
  </body>
</html>
