<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #more {
            margin-top: 4000px;
            margin-bottom: 1000px;
        }
    </style>
    <script defer src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        function slowScroll(id){
            var offset = 0 // если на сайте есть шапка, то не ноль.
            $('html, body').animate({
                scrollTop: $(id).offset().top - offset
            }, 500)
            return false;
        }
    </script>
</head>
<body>
    <div id="up"></div>
    <a href="javascript://0" onclick="slowScroll('#more')">More info</a>
    <div id="more">More info</div><a href="javascript://0" onclick="slowScroll('#up')">To top</a>
</body>
</html>
